# VPropTrader Nginx Configuration
# To install: sudo cp vproptrader-nginx.conf /etc/nginx/sites-available/vproptrader
#             sudo ln -s /etc/nginx/sites-available/vproptrader /etc/nginx/sites-enabled/
#             sudo nginx -t && sudo systemctl reload nginx

# Dashboard on port 4001
server {
    listen 4001;
    listen [::]:4001;
    server_name 3.111.22.56 _;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

